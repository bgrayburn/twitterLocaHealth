<html>
<head>
  <link rel="stylesheet" type="text/css" href="static/css/application.css">
</head>
<body>
  <div class='floatbox'>
    <h1 style="display:inline;">Twitter Search</h1>&nbsp&nbsp&nbsp&nbsp<h2 style="text-align:right; display:inline;">Hey {{name}}</h2>
    <div id="create-query">
      <h2>Create Query</h2>
      <form>
        Topic:<input type="text" id="query_topic"><br>
        Location:<input type="text" id="query_location"><br>
          ^-- automatically filled with your location if possible<br>
        <button id="submit_query">Search</button>
      </form>
    </div>
    <div id="query-results">
      <h2>Results</h2>
      <table id="tweets">
      </table>
    </div>
  </div>
  <footer>
    <script type="text/javascript" async src="//platform.twitter.com/widgets.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="static/js/lib/jquery-2.1.3.min.js"></script>
    <script src="static/js/application.js"></script>
  </footer>
</body>
</html>
